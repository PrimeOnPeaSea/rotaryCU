    <div class="kt-grid kt-grid--ver kt-grid--root">
      <div
        class="kt-grid kt-grid--hor kt-grid--root kt-login kt-login--v3 kt-login--signin"
        id="kt_login"
      >
        <div
          class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor"
          style="background-image: url(/assets/media//bg/bg-3.jpg)"
        >
          <div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">

              <div class="kt-login__logo">

              </div>

                class="alert alert-success alert-dismissible"
                id="success"
                style="display: none"
              >
                <a
                  href="#"
                  class="close"
                  data-dismiss="alert"
                  aria-label="close"
                  >&times;</a
                >
                <b>SUCCESS!</b>&nbsp;
              </div>

              <div
                class="alert alert-danger alert-dismissible"
                id="error"
                style="display: none"
              >
                <a
                  href="#"
                  class="close"
                  data-dismiss="alert"
                  aria-label="close"
                  >&times;</a
                >
                <b>ERROR!</b>&nbsp;
              </div>
              <div class="kt-login__signin">
                <div class="kt-login__head">
                  <h3 class="kt-login__title">Sign In To The Software</h3>
                </div>
                <form
                  class="kt-form"
                  method="POST"
                  action="https://my.rotaract3292.org/software/login"
                >
                  <input
                    type="hidden"
                    name="_token"
                    value="6pb5zOcTaUMAp5CrKbSI8XfwVsXztt9xRrBAuplI"
                  />
                  <div class="form-group">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Email"
                      name="email"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      type="password"
                      placeholder="Password"
                      name="password"
                    />
                  </div>
                  <div class="row kt-login__extra">
                    <div class="col">
                      <label class="kt-checkbox">
                        <input type="checkbox" name="remember" /> Remember me
                        <span></span>
                      </label>
                    </div>
                    <div class="col kt-align-right">
                      <a
                        href="javascript:;"
                        id="kt_login_forgot"
                        class="kt-login__link"
                        >Forget Password ?</a
                      >
                    </div>
                  </div>
                  <div class="kt-login__actions">
                    <button
                      id="kt_login_signin_submit"
                      type="submit"
                      class="btn btn-brand btn-elevate kt-login__btn-primary"
                    >
                      Sign In
                    </button>

                </form>
              </div>
              <div class="kt-login__signup">
                <div class="kt-login__head">

                    Enter your details to create your account:
                  </div>
                </div>
                <form class="kt-form" action="">
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Fullname"
                      name="fullname"
                    />
                  </div>
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Email"
                      name="email"
                      autocomplete="off"
                    />
                  </div>
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="password"
                      placeholder="Password"
                      name="password"
                    />
                  </div>
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="password"
                      placeholder="Confirm Password"
                      name="rpassword"
                    />
                  </div>
                  <div class="row kt-login__extra">
                    <div class="col kt-align-left">
                      <label class="kt-checkbox">
                        <input type="checkbox" name="agree" />I Agree the
                        <a href="#" class="kt-link kt-login__link kt-font-bold"
                          >terms and conditions</a
                        >.
                        <span></span>
                      </label>
                      <span class="form-text text-muted"></span>
                    </div>
                  </div>
                  <div class="kt-login__actions">
                    <button
                      id="kt_login_signup_submit"
                      class="btn btn-brand btn-elevate kt-login__btn-primary"
                    >
                      Sign Up</button
                    >&nbsp;&nbsp;
                    <button
                      id="kt_login_signup_cancel"
                      class="btn btn-light btn-elevate kt-login__btn-secondary"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
              <div class="kt-login__forgot">
                <div class="kt-login__head">
                  <h3 class="kt-login__title">Request New Password</h3>
                  <div class="kt-login__desc">
                    Enter your email to reset your password:
                  </div>
                </div>
                <form
                  class="kt-form"
                  id="form-reset"
                  method="POST"
                  action="https://my.rotaract3292.org/software/password/email"
                >
                  <div class="err"></div>
                  <input
                    type="hidden"
                    name="_token"
                    value="6pb5zOcTaUMAp5CrKbSI8XfwVsXztt9xRrBAuplI"
                  />
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Email"
                      name="email"
                      id="kt_email"
                      value=""
                      required
                      autocomplete="email"
                    />
                  </div>
                  <div class="kt-login__actions">
                    <button
                      id="kt_login_forgot_submit"
                      type="submit"
                      class="btn btn-brand btn-elevate kt-login__btn-primary"
                    >
                      Request</button
                    >&nbsp;&nbsp;
                    <button
                      id="kt_login_forgot_cancel"
                      class="btn btn-light btn-elevate kt-login__btn-secondary"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

    <script type="text/javascript">
      $("#kt_login_forgot_submit").on("click", function () {
        const btn = $(this);
        const email = $("#kt_email").val();
        console.log(email);
        $.ajax({
          url: "/software/api/checkEmail/" + email,
          dataType: "JSON",
          type: "GET",
          success: function (data) {
            if (data.result == false) {
              btn.removeClass(
                "kt-spinner kt-spinner--right kt-spinner--sm kt-spinner--light"
              );
              btn.removeAttr("disabled");
              $(".err").html(
                `<div class="kt-alert kt-alert--outline alert alert-danger alert-dismissible animated fadeIn" role="alert">           <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>           <span>Email  is not registered.</span>      </div>`
              );
            } else {
              $("#form-reset").submit();
            }
          },
        });
      });
    </script>
